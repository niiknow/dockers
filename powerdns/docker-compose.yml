version: "3"

services:
  mysql:
    image: niiknow/powerdns:0.1.6
    container_name: powerdns
    volumes:
      - "~/pdns/etc/mysql:/etc/mysql:rw"
      - "~/pdns/etc/pdns:/etc/pdns:rw"
      - "~/pdns/data:/var/lib/mysql:rw"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8001:8001"
    labels:
      - "powerdns"
    restart: unless-stopped
